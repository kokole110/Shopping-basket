<div class="container" fxLayout="row">
  <div class="products" fxLayout="row wrap" fxLayoutGap="1rem" fxFlex="1 1 70%">
    <app-product *ngFor="let product of products" [product]="product"></app-product>
  </div>
  <div class="checkout" fxFlex="1 1 30%">
    <app-checkout [basket]="basket"></app-checkout>
  </div>
</div>
